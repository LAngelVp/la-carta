<div class="relative w-full overflow-hidden">
        <!-- Imagen con efecto parallax -->
        <div class="fixed inset-0 -z-10">
            <img 
                [src]="imagen_portada"
                alt="imagen_portada" 
                class="w-full h-screen object-cover object-center">
        </div>
        
        <!-- Overlay para mejorar contraste -->
        <div class="fixed inset-0 bg-black/40 -z-10"></div>
        
        <!-- Contenido principal -->
        <div class="relative z-10 h-screen flex items-center justify-center">
            <div class="bg-white/20 backdrop-blur-md rounded-xl p-8 border border-white/10 shadow-2xl">
                <h1 class="text-white text-4xl md:text-6xl font-bold tracking-tight text-center">
                    {{ titulo_del_negocio | uppercase }}
                </h1>
            </div>
        </div>
    </div>
