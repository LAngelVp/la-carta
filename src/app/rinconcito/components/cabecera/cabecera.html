<div class="relative contenedorCabecera flex justify-center items-center overflow-hidden">
    <div 
        class="fixed overflow-hidden inset-0 bg-cover bg-center transform translate-z-0"
        [style.background-image]="'url(' + imgCabecera + ')'"
    ></div>
    @for (boton of botonesContacto; track $index) {
        <div class="relative flex flex-col justify-center items-center pb-5 h-screen">
            <button type="button" class="text-white bg-[#3b6b98] hover:bg-[#3b5998]/90 focus:ring-4 focus:outline-none focus:ring-[#3b5998]/50 font-medium rounded-lg text-md px-3 md:px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-[#3b5998]/55 me-2 mb-2 gap-1"
            (click)="manejarClic(boton)"
            >
               <img [src]="boton.image" alt="">
                {{boton.name}}
            </button>
        </div>
    }
</div>
