<div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
  <!-- Título del carrusel -->
  <div class="text-center mb-12">
    <h2 class="text-3xl font-bold text-gray-900 sm:text-4xl">{{ tituloarrusel | uppercase }}</h2>
  </div>

  <!-- Contenedor del carrusel -->
  <div class="relative">
    <!-- Botones de navegación -->
    <button 
      (click)="prev()" 
      [disabled]="currentIndex === 0"
      class="absolute left-0 top-1/2 -translate-y-1/2 -translate-x-4 z-10 bg-white rounded-full p-3 shadow-lg hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200"
      aria-label="Anterior">
      <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
      </svg>
    </button>

    <button 
      (click)="next()" 
      [disabled]="currentIndex >= cards().length - cardsPerView" 
      class="absolute right-0 top-1/2 -translate-y-1/2 translate-x-4 z-10 bg-white rounded-full p-3 shadow-lg hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200"
      aria-label="Siguiente">
      <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
      </svg>
    </button>

    <!-- Cards -->
    <div class="overflow-hidden">
      <div 
        class="flex transition-transform duration-500 ease-in-out gap-6"
        [style.transform]="'translateX(-' + (currentIndex * (100 / cardsPerView)) + '%)'">
        
        <!-- ✅ CORREGIDO: Usar cards() en lugar de cards -->
        <div 
          *ngFor="let card of cards()" 
          class="flex-shrink-0 transition-transform duration-300 hover:scale-105"
          [style.width]="100 / cardsPerView + '%'">
          <div class="bg-white rounded-2xl shadow-lg overflow-hidden mx-2 border border-gray-100">
            <!-- Imagen -->
            <div class="relative">
                <img 
                  [src]="card.image" 
                  [alt]="card.title"
                  class="w-full h-48">
              <!-- Badge -->
              <span *ngIf="card.badge" 
                    class="absolute top-3 right-3 bg-blue-500 text-white px-3 py-1 rounded-full text-sm font-medium">
                {{ card.badge }}
              </span>
            </div>

            <!-- Contenido -->
            <div class="p-6">
              <h3 class="text-xl font-bold text-gray-900 mb-2">{{ card.title }}</h3>
              <p class="text-gray-600 mb-4 line-clamp-3">{{ card.description }}</p>
              
              <!-- Mostrar precio si existe -->
              <div *ngIf="card.price" class="text-lg font-bold text-blue-600 mb-3">
                ${{ card.price }}
              </div>
              
              <button class="w-full bg-gradient-to-r from-blue-500 to-blue-600 text-white py-2 px-4 rounded-lg hover:from-blue-600 hover:to-blue-700 transition-all duration-200 font-medium">
                Ver más
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Indicadores -->
  <div class="flex justify-center mt-8 space-x-2">
    <!-- ✅ CORREGIDO: Usar totalSlides() -->
    <button 
      *ngFor="let dot of [].constructor(totalSlides()); let i = index"
      (click)="goTo(i)"
      class="w-3 h-3 rounded-full transition-all duration-200"
      [class]="i === currentIndex ? 'bg-blue-500 w-8' : 'bg-gray-300 hover:bg-gray-400'"
      [attr.aria-label]="'Ir a slide ' + (i + 1)">
    </button>
  </div>

  <!-- Mensaje si no hay cards -->
  <div *ngIf="cards().length === 0" class="text-center py-12">
    <p class="text-gray-500 text-lg">No hay especialidades disponibles en este momento.</p>
  </div>
</div>
