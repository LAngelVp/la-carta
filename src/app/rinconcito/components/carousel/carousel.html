<div class="carousel-container relative w-full mx-auto overflow-hidden shadow-xl">
    <!-- Contenedor del track para las diapositivas -->
    <div class="carousel-track flex transition-transform duration-500 ease-in-out"
         [style.transform]="'translateX(-' + currentIndex * 100 + '%)'">
        <ng-container *ngFor="let slide of slides; let i = index">
            <div class="carousel-item flex-shrink-0 w-full">
                <!-- Ajusta la altura de la imagen para que sea responsive.
                     Puedes usar una altura fija como 'h-96' o alturas relativas como 'h-64 sm:h-80 lg:h-96'
                     para diferentes breakpoints. 'object-cover' para asegurar que la imagen cubra el área sin distorsionarse. -->
                <img [src]="slide.imageSrc" [alt]="slide.imageAlt" class="w-full h-64 sm:h-80 md:h-96 object-cover">
            </div>
        </ng-container>
    </div>

    <!-- Botones de navegación -->
    <button (click)="prev()"
            class="carousel-button prev absolute top-1/2 left-4 transform -translate-y-1/2 bg-gray-800 bg-opacity-75 text-white p-3 rounded-full shadow-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 transition-all duration-300 z-10">
        &#10094;
    </button>
    <button (click)="next()"
            class="carousel-button next absolute top-1/2 right-4 transform -translate-y-1/2 bg-gray-800 bg-opacity-75 text-white p-3 rounded-full shadow-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 transition-all duration-300 z-10">
        &#10095;
    </button>

    <!-- Paginación (indicadores) -->
    <div class="carousel-pagination absolute bottom-4 left-0 right-0 flex justify-center space-x-2 z-10">
        <ng-container *ngFor="let slide of slides; let i = index">
            <span (click)="goToSlide(i)"
                  [class.bg-gray-800]="i === currentIndex"
                  [class.bg-gray-400]="i !== currentIndex"
                  class="dot w-3 h-3 rounded-full cursor-pointer hover:bg-gray-600 transition-colors duration-300">
            </span>
        </ng-container>
    </div>
</div>
