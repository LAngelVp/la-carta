<div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6 my-4 w-11/12 md:w-10/12 mx-auto animate-on-scroll animate-fade-right">
  <h2 class="text-2xl text-gray-800 mb-6 text-center font-bold">{{ titulo| uppercase }}</h2>
  
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    @for (categoria of categorias; track $index) {
      <button 
        (click)="onCategoriaClick(categoria)"
        class="bg-white p-5 rounded-xl border border-yellow-200 transition-all duration-300 hover:shadow-lg hover:border-orange-200 hover:-translate-y-1 text-left group w-full">
        
        <!-- Contenido igual que antes -->
        <div class="flex justify-between items-center mb-3">
          <h3 class="font-semibold text-gray-800 group-orange:text-blue-600 transition-colors duration-300 text-lg">
            {{ categoria.name | uppercase}}
          </h3>
          <span class="bg-yellow-100 text-orange-600 text-xs px-3 py-1 rounded-full group-hover:bg-orange-500 group-hover:text-white transition-colors duration-300 font-medium">
            {{ categoria.products.length || 0 }}
          </span>
        </div>
        
        <!-- <p class="text-sm text-gray-500 group-hover:text-gray-600 transition-colors duration-300 mb-3">
          {{ categoria.comment || 'Ver productos disponibles' }}
        </p> -->
        
        <!-- <div class="flex justify-between items-center">
          <span class="text-xs text-gray-400">Click para ver productos</span>
          <svg class="w-4 h-4 text-gray-400 transform group-hover:translate-x-1 group-hover:text-blue-500 transition-all duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
          </svg>
        </div> -->
      </button>
    }
  </div>
  @if (categoriaSeleccionada) {
    <div class="mt-8">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">
        Productos de {{ categoriaSeleccionada.name }}
      </h2>
      <app-productos-cards 
        [productosSeleccionados]="categoriaSeleccionada">
      </app-productos-cards>
    </div>
  }
</div>
