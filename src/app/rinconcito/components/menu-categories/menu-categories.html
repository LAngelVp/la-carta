<div class="flex flex-wrap justify-center gap-4 p-4 bg-gray-50 rounded-lg shadow-md">
  <button *ngFor="let category of categories"
          (click)="selectCategory(category.name)"
          [class.bg-lime-500]="selectedCategory === category.name"
          [class.text-white]="selectedCategory === category.name"
          [class.bg-lime-200]="selectedCategory !== category.name"
          [class.text-gray-800]="selectedCategory !== category.name"
          class="px-6 py-3 rounded-full font-semibold text-lg
                 hover:bg-lime-600 hover:text-white
                 focus:outline-none focus:ring-4 focus:ring-lime-300
                 transition-all duration-300 ease-in-out cursor-pointer shadow-sm">
    {{ category.name }}
  </button>
</div>
