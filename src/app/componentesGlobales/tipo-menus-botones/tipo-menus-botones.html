<div>
    <div class="flex gap-2 w-full justify-center items-center py-4">
        @for (item of botones; track $index) {
            <button class="animate-on-scroll bg-orange-500 p-2 rounded font-bold text-white text-lg transition-all duration-300 hover:cursor-pointer hover:-translate-y-1 hover:shadow-2xl focus:bg-orange-800 fontBBH tracking-widest"
            (click)="obtenerNombreBoton(item)">
                {{item | uppercase}}
            </button>
        }
    </div>
</div>
